<body class="contact">

  <header class="contact">
    <div class="wrapper">
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h2>Get in Touch</h2>
    </div>
  </header>

  <div class="wrapper">

    <aside>
      <ul class="socialIcons">
        <li><a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="www.instagram.com"><i class="fab fa-instagram"></i></a></li>
        <li><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></li>
        <li><a href="www.whatsapp.com"><i class="fab fa-whatsapp"></i></a></li>
      </ul>
      <a href="#">info@email.com</a>
      <p>123 - 456 - 7890</p>
      <p>123 Queen Street West, Unit 10</p>
      <p>Toronto, Ontario</p>
      <p>M5V 2D5</p>
    </aside>

    <main>
      <div class="formBackground"></div>
      <form action="#" class="sendMessage">
        <label for="name" class="sr-only">Name</label>
        <input type="text" name="name" id="name" placeholder="Name">
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" placeholder="Email address">
        <label for="message" class="sr-only">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <button type="submit" class="button">Submit</button>
      </form>
    </main>

  </div>
